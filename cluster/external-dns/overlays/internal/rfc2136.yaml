---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-dns
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: external-dns
  template:
    metadata:
      labels:
        app: external-dns
    spec:
      serviceAccountName: external-dns
      containers:
      - name: rfc2136
        image: registry.k8s.io/external-dns/external-dns:v0.18.0
        args:
        - --registry=txt
        - --txt-prefix=external-dns-
        - --txt-owner-id=k8s
        - --provider=rfc2136
        - --rfc2136-host=infra01.int.mk-labs.cloud
        - --rfc2136-port=53
        - --rfc2136-zone=int.mk-labs.cloud
        - --rfc2136-tsig-secret=96Ah/a2g0/nLeFGK+d/0tzQcccf9hCEIy34PoXX2Qg8=
        - --rfc2136-tsig-secret-alg=hmac-sha256
        - --rfc2136-tsig-keyname=externaldns-key
        - --rfc2136-tsig-axfr
        - --source=ingress
        - --domain-filter=int.mk-labs.cloud
        env:
          - name: FREEIPA_API_TOKEN
            valueFrom:
              secretKeyRef:
                name: rfc2136-api-token
                key: api-token
