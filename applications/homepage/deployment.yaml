---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: homepage
  namespace: homepage-app
  labels:
    app.kubernetes.io/name: homepage
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: homepage
  template:
    metadata:
      labels:
        app.kubernetes.io/name: homepage
    spec:
      serviceAccountName: homepage
      automountServiceAccountToken: true
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      containers:
        - name: homepage
          image: "ghcr.io/gethomepage/homepage:latest"
          imagePullPolicy: Always
          env:
            - name: HOMEPAGE_ALLOWED_HOSTS
              value: "homepage.apps.ocp.int.mk-labs.cloud"
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          volumeMounts:
            - mountPath: /app/config/custom.js
              name: homepage-config
              subPath: custom.js
            - mountPath: /app/config/custom.css
              name: homepage-config
              subPath: custom.css
            - mountPath: /app/config/bookmarks.yaml
              name: bookmarks
              subPath: bookmarks.yaml
            - mountPath: /app/config/docker.yaml
              name: homepage-config
              subPath: docker.yaml
            - mountPath: /app/config/kubernetes.yaml
              name: homepage-config
              subPath: kubernetes.yaml
            - mountPath: /app/config/services.yaml
              name: services
              subPath: services.yaml
            - mountPath: /app/config/settings.yaml
              name: homepage-config
              subPath: settings.yaml
            - mountPath: /app/config/widgets.yaml
              name: homepage-config
              subPath: widgets.yaml
            - mountPath: /app/config/logs
              name: logs
#            - mountPath: /usr/local/etc/ssl/certs/tls.crt
#              name: ssl-certs
#              subPath: tls.crt
#            - mountPath: /usr/local/etc/ssl/certs/tls.key
#              name: ssl-certs
#              subPath: tls.key
      volumes:
        - name: homepage-config
          configMap:
            name: homepage
        - name: bookmarks
          secret:
            secretName: homepage-bookmarks-secret
        - name: services
          secret:
            secretName: homepage-services-secret
#        - name: ssl-certs
#          secret:
#            secretName: letsencrypt-homepage
        - name: logs
          emptyDir: {}